<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <form class="todo-form" id="todoForm">
            <input type="text" class="todo-input" id="todoInput" placeholder="What needs to be done?" autocomplete="off">
            <button type="submit" class="add-button">Add</button>
        </form>
        <ul class="todo-list" id="todoList">
            <!-- Todo items will be added here -->
        </ul>
        <div class="empty-state" id="emptyState">
            <p>No tasks yet. Add a task to get started!</p>
        </div>
        <div class="status-bar">
            <div class="count" id="todoCount">0 items left</div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button class="clear-completed" id="clearCompleted">Clear completed</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
